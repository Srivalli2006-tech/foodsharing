<!DOCTYPE html>
<html>
<head>
  <title>Donate Food | FoodShare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Donate Food</h1></header>
  <main>
    <form>
      <label>Name:</label><input type="text" required><br>
      <label>Phone:</label><input type="tel" required><br>
      <label>Food Description:</label><textarea required></textarea><br>
      <label>Pickup Address:</label><input type="text" required><br>
      <label>Pickup Time:</label><input type="datetime-local" required><br>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
