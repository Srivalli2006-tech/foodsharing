<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>FoodSharing - Admin Dashboard</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Description</th>
      <th>Address</th>
      <th>Pickup Time</th>
    </tr>
    {% for row in donations %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
