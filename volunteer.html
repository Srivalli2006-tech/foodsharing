<!DOCTYPE html>
<html>
<head>
  <title>Volunteer | FoodShare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Become a Volunteer</h1></header>
  <main>
    <form>
      <label>Name:</label><input type="text" required><br>
      <label>Email:</label><input type="email" required><br>
      <label>Phone:</label><input type="tel" required><br>
      <label>Area of Help:</label>
      <select>
        <option>Food Pickup</option>
        <option>Distribution</option>
        <option>Support</option>
      </select><br>
      <button type="submit">Register</button>
    </form>
  </main>
</body>
</html>
